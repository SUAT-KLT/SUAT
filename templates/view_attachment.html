<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр файла</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Бронирование транспорта</a>
            <div class="d-flex">
                {% if 'user_id' in session %}
                    <span class="navbar-text me-3">Вы вошли как: {{ session['user_login'] }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Выйти</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-light">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5>Просмотр файла</h5>
            </div>
            <div class="card-body">
                {% if file_type == 'image' %}
                    <img src="{{ url_for('download_attachment', request_id=request_id) }}" 
                         class="img-fluid" alt="Прикрепленное изображение">
                {% elif file_type == 'pdf' %}
                    <embed src="{{ url_for('download_attachment', request_id=request_id) }}" 
                           type="application/pdf" width="100%" height="600px">
                {% else %}
                    <div class="alert alert-info">
                        Этот тип файла не может быть отображен в браузере. 
                        <a href="{{ url_for('download_attachment', request_id=request_id) }}" 
                           download class="btn btn-primary ms-2">Скачать файл</a>
                    </div>
                {% endif %}
            </div>
            <div class="card-footer">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
            </div>
        </div>
    </div>
</body>
</html>
